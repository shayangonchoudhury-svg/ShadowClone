<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shadow Clone</title>

<!-- ADD THIS LINE ðŸ‘‡ -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOADING SCREEN -->
<div id="loadingScreen">
<img src="logo.png" class="game-logo-img">
  <h1>SHADOW CLONE</h1>
  <h2>--BY SHAYAN--</h2>
  <div class="loader">
    <div id="loadingBar"></div>
  </div>
</div>

<div id="ui">
  <div>Round: <span id="round">1</span></div>
  <div>Time: <span id="timer">10</span></div>
  <div>Score: <span id="score">0</span></div>
  <div>Multiplier: x<span id="multiplier">1</span></div>
</div>

<div id="difficultyOverlay" class="difficulty-hidden">
  <div class="difficulty-tab">

    <h1>Select Difficulty</h1>

    <button class="difficulty-btn novice" data-level="novice">Novice</button>
    <button class="difficulty-btn standard" data-level="standard">Standard</button>
    <button class="difficulty-btn expert" data-level="expert">Expert</button>
    <button class="difficulty-btn hell" data-level="hell">Hell</button>

  </div>
</div>


<canvas id="game"></canvas>

<div id="gameOver" class="hidden">
  <h1>Game Over</h1>
  <h2 id="finalScoreDisplay"></h2>
  <h3 id="highScoreDisplay"></h3>
  <button onclick="restartGame()">Restart</button>
</div>

<!-- SOUNDS -->
<audio id="clickSound" src="sounds/click.mp3"></audio>
<audio id="deathSound" src="sounds/death.mp3"></audio>
<audio id="bgMusic" src="sounds/bg.mp3" loop></audio>
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js")
    .then(() => console.log("Service Worker Registered"));
}
</script>
<script src="script.js"></script>
</body>
</html>
